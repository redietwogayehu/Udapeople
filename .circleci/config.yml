    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
           keys:
                - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
             cd frontend
             npm install
      - run:
          name: Install dependencies
